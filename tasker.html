<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tasker</title>
</head>

<body>
    <header>
        <div class="toggle">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-sun"></i>
                <div class='ball'></div>
            </label>
        </div>

        <div class="logout">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </div>
    </header>
    <section class="main">
        <div class="notice">
            <h1 class="notice__greet">Howdy <span>User</span>!</h1>
            <div class="notice__info">
                <p class="notice__total">
                    <i class="fa-solid fa-table-list"></i> Total Tasks:
                    <span></span>
                </p>
                <p class="notice__upcoming">
                    <i class="fa-solid fa-calendar-check"></i> Upcoming:
                    <span></span>
                </p>
                <p class="notice__expired">
                    <i class="fa-solid fa-circle-xmark"></i> Expired:
                    <span></span>
                </p>
            </div>
        </div>
        <div class="main__row">
            <div class="task">
                <div class="task__header">
                    <p class="task__heading">My Tasks</p>
                    <div class="task__icon">
                        <span id="add"><i class="fa-solid fa-plus"></i></span>
                    </div>
                </div>
                <div class="task__body">
                    <ol class="task__list"></ol>
                </div>
                <div class="task__modal" id="taskModal">
                    <div class="task__modal--content">
                        <span class="task__modal--close" id="closeModal">&times;</span>
                        <h2>Add Task</h2>
                        <input type="text" class="task__modal--input" placeholder="Enter your task">
                        <input type="text" id="taskDueDate" class="task__modal--due material-input"
                            placeholder="Select Due Date">
                        <button class="task__modal--button">Add Task</button>
                    </div>
                </div>
            </div>
            <div class="calender">
                <div class="calender__header">
                    <p class="calender__current">February 2023</p>
                    <div class="calender__icons">
                        <span id="previous"><i class="fa-solid fa-arrow-left"></i></span>
                        <span id="next"><i class="fa-solid fa-arrow-right"></i></span>
                    </div>
                </div>
                <div class="calender__body">
                    <ul class="calender__weeks">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                    <ul class="calender__days" id="calendarDays"></ul>
                </div>
            </div>
        </div>
        <div class="news">
            <h3 class="news__heading">Top Stories</h3>
            <ul class="news__list"></ul>
        </div>
    </section>

    <section class="footer">
        <div class="footer__wrapper">
            <p class="footer__copyright">Tasker Â© 2024. All Rights Reserved</p>
            <span>
                Built by
                <a href="https://github.com/Babadinho">Babadinho</a>
            </span>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="/tasker.js"></script>
    <script type="module" src="/notice.js"></script>
    <script type="module" src="/calender.js"></script>
    <script type="module" src="/task.js"></script>
    <script type="module" src="/news.js"></script>
    <script type="module" src="/toggle.js"></script>

</body>

</html>
