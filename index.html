<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Lettings Test</title>
</head>

<body>
    <section class="main">
        <div class="date">

        </div>
        <div class="main__row">
            <div class="task"></div>
            <div class="calender">
                <div class="calender__header">
                    <p class="calender__current">February 2023</p>
                    <div class="calender__icons">
                        <span id="previous"><i class="fa-solid fa-chevron-left"></i></span>
                        <span id="next"><i class="fa-solid fa-chevron-right"></i></span>
                    </div>
                </div>
                <div class="calender__body">
                    <ul class="calender__weeks">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                    <ul class="calender__days"></ul>
                </div>
            </div>
        </div>
        <div class="news"></div>
    </section>


    <script src="/calender.js"></script>
    <script src="/task.js"></script>
</body>

</html>
