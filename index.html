<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome to Tasker</title>
</head>

<body>
    <header>
        <div class="toggle">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-sun"></i>
                <div class='ball'></div>
            </label>
        </div>
    </header>
    <section class="hero">
        <h1>Welcome to Tasker</h1>
        <p>Get organized, stay productive, and manage your tasks efficiently with Tasker. Simply enter your name to get
            started on your journey to a more organized life. Enter your name below to get started.</p>
        <form id="nameForm">
            <input type="text" id="userName" placeholder="Enter Your Name" required>
            <button type="submit">Continue</button>
        </form>
        <div class="hero__image">
        </div>
    </section>

    <script type="module" src="/index.js"></script>
    <script type="module" src="/toggle.js"></script>
</body>

</html>
